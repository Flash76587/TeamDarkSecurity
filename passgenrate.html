    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="text-center mb-4">Password Generator</h3>
          <div class="input-group mb-3 justify-content-center">
            <input type="text" id="password" class="form-control" readonly>
          </div>
          <div class="text-center mb-3">
            <button class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
          </div>
          <div class="text-center mb-3">
            <button class="btn btn-outline-secondary" id="copyButton" onclick="copyPassword()">Copy Password</button>
          </div>

          <!-- Checkbox Options -->
          <div class="form-group d-flex justify-content-center mb-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
              <label class="form-check-label" for="includeUppercase">Include Uppercase</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
              <label class="form-check-label" for="includeNumbers">Include Numbers</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
              <label class="form-check-label" for="includeSymbols">Include Symbols</label>
            </div>
          </div>

          <!-- Length Input -->
          <div class="form-group mt-3">
            <label for="length">Max Length 32:</label>
            <input type="number" class="form-control" id="length" value="12" min="6" max="32">
          </div>
        </div>
      </div>
