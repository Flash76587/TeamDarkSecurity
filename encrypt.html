<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg rounded border-0">
      <div class="card-body">
        <h1 class="card-title text-center mb-4"> Lucky Encrypt </h1>
        
        <!-- Input Textarea and Key Fields -->
        <div class="mb-3">
          <label for="inputText" class="form-label">Enter Text</label>

        <div class="d-flex justify-content-between mb-4">
          <button class="btn btn-success btn-lg" id="encryptBtn">Encrypt</button>
          <button class="btn btn-primary btn-lg" id="decryptBtn">Decrypt</button>
        </div>

        <!-- Output -->
        <div class="mb-3">
          <label for="outputText" class="form-label">Output</label>
          <textarea class="form-control" id="outputText" rows="4" readonly placeholder="Output will appear here..."></textarea>
